[tool:pytest]
DJANGO_SETTINGS_MODULE = app.settings
python_files = tests.py test_*.py *_tests.py
python_classes = Test*
python_functions = test_*
addopts = 
    --tb=short
    --strict-markers
    --disable-warnings
    --reuse-db
    --nomigrations
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    scd2: marks tests as SCD2 related
    idempotency: marks tests as idempotency related
    constraints: marks tests as constraint violation related
    api: marks tests as API endpoint related
    temporal: marks tests as temporal query related
